{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">

            <h2>Update cocktail</h2>

            <form method="post">

                {% csrf_token %}

                <!-- {{ form.as_p }} -->
                <!-- {% for field in form %}
                {{ field }}
                {% endfor %} -->
                <!-- form.title -->
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ cocktail.title }}">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" value="{{ cocktail.description }}">
                <label for="ingredients">Ingredients (please add a comma after each ingredient)</label>
                <input type="text" id="ingredients" name="ingredients" value="{{ cocktail.ingredients }}">
                <label for="instructions">Instructions (please add a comma after each step)</label>
                <input type="text" id="instructions" name="instructions" value="{{ cocktail.instructions }}">

                <button class="btn btn-light" type="submit">Submit changes</button>

            </form>

        </div>
    </div>
</div>

{% endblock %}
