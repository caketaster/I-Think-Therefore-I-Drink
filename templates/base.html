{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IThinkThereforeIDrink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>

<body>
    <!-- Borrowed from and heavily edited: https://getbootstrap.com/docs/5.3/examples/headers/ -->
    <!-- Navigation -->
    <div class="container">
        <header>
            <div class="px-3 py-2 text-bg-dark border-bottom">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="{% url 'home' %}"
                            class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none "
                            previewlistener="true">
                            <img src="images/whiskey.png" class="bi me-2" width="40" height="32"  aria-label="whiskey-icon">
                        </a>
                        <a href="{% url 'home' %}"
                            class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none "
                            previewlistener="true">
                            <img src="images/thinkdrink.jpg" class="bi me-2" height="35"  aria-label="whiskey-icon">
                        </a>
                        
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="{% url 'home' %}" class="nav-link text-secondary">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    Cocktails
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    Favourites
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    Submit a cocktail
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="px-3 py-2 border-bottom mb-3">
                <div class="container d-flex flex-wrap justify-content-center">
                    <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                        <input type="search" class="form-control" placeholder="Search by ingredient..." aria-label="Search">
                    </form>
                    <!-- buttons don't work. why not?!? most frustrating -->
                    <div class="text-end">
                        {% if user.is_authenticated %}
                        <a href="{% url 'account_logout' %}" class="btn btn-light text-dark me-2" role="button" href="{% url 'account_logout' %}">Logout</a>
                        {% else %}
                        <a href="{% url 'account_login' %}" type="button" class="btn btn-light text-dark me-2" role="button">Login</a>
                        <a href="{% url 'account_signup' %}" type="button" class="btn btn-dark text-nowrap" role="button" >Sign-up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>
    </div>


    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>


    <!-- https://getbootstrap.com/docs/5.3/examples/footers/ -->
    <!-- Footer -->
    <div class="container fixed-bottom">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mx-5 ">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
                    previewlistener="true">
                    <img src="images/whiskey.png" class="bi" width="30" height="24">
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 ThinkDrink,Inc</span>
            </div>
            
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="https://github.com/caketaster/" target="_blank"><img src="images/github.png" alt="github icon" height="25"></li>
                <li class="ms-3"><a class="text-body-secondary" href="https://www.linkedin.com/in/benjamin-norman-7619261a" target="_blank"><img src="images/linkedin.png" alt="linkedin icon" height="25"></a></li>
            </ul>
            
        </footer>

    </div>
</body>

</html>
