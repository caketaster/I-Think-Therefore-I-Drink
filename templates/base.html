{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IThinkThereforeIDrink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/a7b1ec0d6d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation -->
    <header>
        <div class="container-fluid mx-0 col-12">
            <div class="row">
                <div class="py-2 px-0 text-bg-dark border-bottom">
                    <div class="container">
                        <div
                            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                            <a href="{% url 'home' %}"
                                class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none "
                                previewlistener="true">
                                <img src="../static/media/whiskey.png" width="40" height="32"
                                    aria-label="whiskey-icon">
                            </a>
                            <a href="{% url 'home' %}"
                                class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none "
                                previewlistener="true">
                                <img src="../static/media/thinkdrink.jpg" height="35"
                                    aria-label="whiskey-icon">
                            </a>

                            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                                <li>
                                    <a href="{% url 'home' %}" class="nav-link text-secondary">
                                        Home
                                    </a>
                                </li>
                                <!-- <li>
                                    <a href="#" class="nav-link text-white">
                                        Cocktails
                                    </a>
                                </li> -->
                                <li>
                                    <a href="#" class="nav-link text-white">
                                        Favourites
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'submitcocktail' %}" class="nav-link text-white">
                                        Submit a cocktail
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="px-3 py-2 border-bottom mb-3">
                    <div class="container d-flex flex-wrap justify-content-center">
                        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                            <input type="search" class="form-control" placeholder="Search by ingredient..."
                                aria-label="Search">
                        </form>
                        <div class="text-end">
                            {% if user.is_authenticated %}
                            <a href="{% url 'account_logout' %}" class="btn btn-light text-dark me-2" role="button"
                                href="{% url 'account_logout' %}">Logout</a>
                            {% else %}
                            <a href="{% url 'account_login' %}" type="button" class="btn btn-light text-dark me-2"
                                role="button">Login</a>
                            <a href="{% url 'account_signup' %}" type="button" class="btn btn-dark text-nowrap"
                                role="button">Sign-up</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message_tags }} alert-dismissible fade show" id="msg" role="alert">
                    {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                {% endfor %}
            </div>
        </div>
    </div>



    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>
    


    <!-- Footer -->
    <footer class=>
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mx-5 container-fluid fixed-bottom opacity-100">
            <div class="col-md-4 d-flex align-items-center opacity-100">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
                    previewlistener="true">
                    <img src="static/media/whiskey.png" width="30" height="24">
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 ThinkDrink,Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="https://github.com/caketaster/"
                        target="_blank"><img src="static/media/github.png" alt="github icon" height="25"></li>
                <li class="ms-3"><a class="text-body-secondary"
                        href="https://www.linkedin.com/in/benjamin-norman-7619261a" target="_blank"><img
                            src="static/media/linkedin.png" alt="linkedin icon" height="25"></a></li>
            </ul>

        </div>

    </footer>
    <script>
        setTimeout(function() {
            let messages = document.getElementById("msg");
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 2500);
    </script>
</body>

</html>
